<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desain Lay Out</title>
    <link rel="stylesheet" href="mystyle.css" type="text/css" />
</head>
<body>
    <div id="wrapper">
    <div id="header"> <!-- Header biasanya berisi logo atau nama website-->
        Header
    </div>
    <div id="inner">    <!-- berisi lay out bagian dalam -->
    <div id="sidebar"> <!--berisi links untuk membantu memberi arahan ketika mengunjungi website -->
        Sidebar
    </div>
    <div id="content">  <!-- Berisi lay out untuk content pada halaman website-->
        Content
    </div>
    </div>
    <div id="footer"> <!-- footer biasanya berisi informasi seperti copyright dan info kontak -->
        Footer
    </div>
    </div>
</body>
</html>
