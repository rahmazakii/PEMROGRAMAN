<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Telegram </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <style>
            .telegram {
                text-align: center;
            }
            .gambartelegram {
                width: 280px;
            }
        </style>
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <div class="container pt-5 text-center">
            <div class="telegram">
                <img class="gambartelegram" src="telegram.png" alt="">
                <h3 class="mt-1" > Log in to Telegram by QR Code </h3>
                <p>1. open your telegram </p>
                <p>2. Go to Settings > Devices > Link Desktop Device</p>
                <p>3. Point your phone at this screen to confirm login</p>
                <button type="button" class="btn text-info" >LOG IN BY PHONE NUMBER</button>
            </div>
        </div>
    </main>
    
</body>
